<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Volleyball Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Grade Volleyball Registration Form</h2>
        <form action="form">
            <div class="form-group">
                <h4 class="firstName">Participant Name</h4>
                <div class="name-inputs">
                    <input type="text" id="firstName" placeholder="First" required>
                    <input type="text" id="lastName" placeholder="Last" required>
                </div>
            </div>

            <div class="form-group">
                <h4 class="age">Age</h4>
                <input type="number" id="age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <h2 class="grade">Grade</h2>
                <select id="grade" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                </select>
            </div>

            <div class="form-group">
                <h4 class="school-district">School District</h4>
                <input type="text" id="school-district" placeholder="School District" required>
            </div>

            <div class="form-group">
                <h4 class="shirt-size">Shirt Size</h4>
                <select id="shirt-size" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>

            <div class="form-group">
                <h4 class="parent-name">Parent Name</h4>
                <div class="name-inputs">
                    <input type="text" id="parentFirstName" placeholder="First" required>
                    <input type="text" id="parentLastName" placeholder="Last" required>
                </div>
            </div>

            <div class="form-group">
                <h4 class="emergency-contact">Emergency Contact</h4>
                <input type="text" id="emergency-contact" placeholder="Emergency Contact" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
